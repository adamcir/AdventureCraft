name: CMake Multiplatform Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows + MSVC
          - os: windows-latest
            generator: "Visual Studio 17 2022"
            build_type: Release
          # Linux + GCC
          - os: ubuntu-latest
            generator: "Unix Makefiles"
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          # Linux + Clang
          - os: ubuntu-latest
            generator: "Unix Makefiles"
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        mkdir -p build
        cmake -B build -G "${{ matrix.generator }}" \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_C_COMPILER=${{ matrix.c_compiler || '' }} \
              -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler || '' }} \
              -S .

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run tests
      run: |
        if [ -f build/CTestTestfile.cmake ]; then
          ctest --test-dir build --output-on-failure --build-config ${{ matrix.build_type }}
        else
          echo "No tests found, skipping ctest."
        fi
